    <textarea cols="50" rows="5" name="perm">

    </textarea>
    <p>使用教程：<br>
        输入项目名称，实体中英文名，字段中英文名<br>
        你可以不写英文名，那么英文名就是汉语拼音<br>
        实体的主键是自动指定的 不用手动写<br>
        然后写权限，c=增，r=查，u=改，d=删
        所以，课程r=允许查询课程，选课crud=允许增加删除更改删除课程<br>
    </p>
    <br>


    <button type="submit"><h4>立刻生成</h4></button>
