测试一管理模块

测试项一 操作一 结果一
测试项二 操作二 结果二

进退货管理模块
进货商品功能
进货商品信息查询 点击进退货管理的进货商品菜单栏选项 显示全部进货商品信息
对商品进行入库 点击添加按钮并在添加界面输入入库信息后点击提交 成功添加商品入库
删除进货商品信息 选择一条进货商品信息并点击删除按钮 成功删除进货商品信息
退货商品功能
退货商品信息查询 点击进退货管理的退货商品菜单栏选项 显示全部退货商品信息
对退货商品进行录入 点击添加按钮并在添加界面输入退货商品信息后点击提交  成功录入退货商品
删除退货商品信息 选择退货商品信息并点击删除按钮 成功删除退货商品信息

库存管理模块
报溢商品功能
对商品进行报溢记录 点击添加按钮并在添加界面输入报溢商品信息后点击提交 成功录入报溢商品
对商品进行取消报溢 选择报溢商品信息并点击删除按钮 成功取消商品报溢
报损商品功能
对商品进行报损记录 点击添加按钮并在添加界面输入报损商品信息后点击提交 成功录入报损商品
对商品进行取消报损 选择报损商品信息并点击删除按钮 成功取消商品报损
全部库存功能
查看所有商品库存信息 点击添加按钮并在添加界面输入报损商品信息后点击提交 成功录入报损商品
对库存信息进行高级筛选 在搜索框输入曲轮轴作为查询条件查询库存信息 显示符合条件的商品库存信息
