<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速加Word页眉页码</title>
</head>
<body>
<form method="post" action="/headfoot_do">
<label>从第几页开始？</label><input name="startPage" value="3" type="number"><br>
<label>到第几页结束？留空则到最后一页</label><input name="endPage" value="3" type="number"><br>
<label>页眉内容？留空则删除页眉</label><input name="header" value="沈阳工学院毕业设计（论文）" style="width: 200px"><br>
<label>页码用什么数字？</label><input type="radio" name="useRomanNumber" value="false">阿拉伯数字1 2 3.. <input type="radio" name="useRomanNumber" value="true">罗马数字I II III...
<p>上传Word文件：（docx格式）</p><input type="file" accept=".docx"/>
</form>
</body>
</html>
