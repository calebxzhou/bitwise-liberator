<head>
    <meta charset="UTF-8">

    <title>快速画ER图</title>
</head>
<body>
    <textarea style="float: left" id="dsl" cols="50" rows="15" name="dsl" onkeyup="draw(this.value)">
学院 编号 名称
学生 学号 姓名 电话 出生日期 学院
教师 工号 姓名 电话 出生日期 学院
课程 编号 名称 教师 教室 是否考试
学生 多对一 从属 学院
教师 多对一 从属 学院
学生 多对多 学习 课程
教师 多对多 讲解 课程
    </textarea>
    <button onclick="dl()">下载图片</button>
    <div id="canvas" style=" transform: scale(0.4); transform-origin:top; width: 100%"></div>
</body>
<script>
    window.onload = function (){
        draw(document.getElementById("dsl").value)
    }
    function draw(dsl){
        let formData = new FormData();
        formData.append('dsl', dsl);
        fetch('/ergram_do', {
            method: 'POST',
            body: formData
        })
            .then(response =>  response.text())
            .then(data => document.getElementById("canvas").innerHTML =data)
            .catch(error => console.error('Error:', error));
    }
    function dl(){
        let formData = new FormData();
        formData.append('dsl', document.getElementById("dsl").value);
        fetch('/ergram_do', {
            method: 'POST',
            body: formData
        })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = 'ER.svg';
                a.click();
            })
            .catch((error) => console.error('Error:', error));
    }
</script>
