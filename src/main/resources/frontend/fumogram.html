<head>

    <title>快速画功能模块图</title>
</head>
<body>
<form method="post" action="/fumogram_do">
    <textarea id="dsl" cols="100" rows="15" name="dsl" onkeyup="keyup(this)">
XXXXXX管理系统
测试模块1 功能1 功能2 功能3
测试模块2 功能4 功能5 功能6
系统管理模块 用户管理 角色管理 密码管理

@功能统一高度
    </textarea><br>
    <button type="submit"><h4>下载图片</h4></button>

</form>
<div id="resp" style="transform: scale(0.5); transform-origin:left;width: 100%;height: 50%"></div>
</body>
<script>
    function keyup(dslArea){
        let resp = document.getElementById('resp');
        let formData = new FormData();
        formData.append('dsl', dslArea.value);
        fetch('/fumogram_do', {
            method: 'POST',
            body: formData
        })
            .then(response =>  response.text())
            .then(data => resp.innerHTML =data)
            .catch(error => console.error('Error:', error));
    }
</script>
