<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>写实训</h1>
<form method="post" action="/ssm_do">
    <input name="pjName" value="学生课程管理系统"><br>
<!--    <input name="type" type="radio" value="cs">CS
    <input name="type" type="radio" value="bs">BS
    <input name="type" type="radio" value="ssm">SSM-->
    <br>
    <textarea cols="100" rows="10" name="entities">
学院college
教室room
学期semester
成绩类型scoretype
学生student 学院 姓名stname 电话stphone 出生日期stbirth
教师teacher 学院 姓名tename 电话tephone 出生日期tebirth
课程course 课名cname 教师 教室 考试类型examtype
选课enroll 学生 学期 课程
成绩score 选课 成绩类型 分数mark
</textarea><br>
    <textarea cols="50" rows="5" name="perm">
教务处老师 课程r 选课crud 成绩crud
选课学生 课程r 选课r 成绩r
游客 课程r
    </textarea>
    <p>使用教程：<br>
        输入项目名称，实体中英文名，字段中英文名<br>
        你可以不写英文名，那么英文名就是汉语拼音<br>
        实体的主键是自动指定的 不用手动写<br>
        然后写权限，c=增，r=查，u=改，d=删
        所以，课程r=允许查询课程，选课crud=允许增加删除更改删除课程<br>
    </p>
    <br>


    <button type="submit"><h4>立刻生成</h4></button>
</form>
</body>
