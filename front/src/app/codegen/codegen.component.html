<div class="flex m-5 align-middle">
  <span class="text-2xl font-bold">{{ title }}</span>
  <span class="ml-5">
    <button mat-stroked-button color="" (click)="exportCode()">
      💾导出代码
    </button>
    <button mat-stroked-button color="" (click)="reset()">↩️还原</button>
  </span>
</div>
<div class="flex w-full h-[90vh]">
  <textarea
    (keyup)="onDslAreaCursorChanged()"
    (click)="onDslAreaCursorChanged()"
    class="outline-double whitespace-pre overflow-x-auto w-1/2"
    [rows]="10"
    [cols]="50"
    [(ngModel)]="dsl"
    #dslArea
  ></textarea>

  <div id="preview" class="m-3 w-1/2">{{ preview }}</div>
</div>
