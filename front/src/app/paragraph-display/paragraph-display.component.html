<div class="group block hover:bg-slate-100 cursor-pointer">
  <div class="flex">
    【{{ getTypeDisplay(para.type) }}】
    <div class="hidden group-hover:block">
      <button mat-flat-button class="max-h-5" color="primary" (click)="edit()">
        编辑
      </button>
      <button
        mat-flat-button
        class="max-h-5"
        color="primary"
        (click)="delete()"
      >
        删除
      </button>
    </div>
  </div>

  <div class="docdsl-preview">
    <p *ngIf="para.type === 'p'">{{ para.contents[0] }}</p>
    <p *ngIf="para.type === 'h1'" class="align-middle">
      {{ para.contents[0] }}
    </p>
    <p *ngIf="para.type === 'h2'">{{ para.contents[0] }}</p>
    <p *ngIf="para.type === 'h3'">{{ para.contents[0] }}</p>
    <div *ngIf="para.type === 'img'">
      @for (content of para.contents; track $index) {
      <p>{{ content.name }}</p>
      <img class="h-32" [src]="content.data" />
      }
    </div>
  </div>
</div>
